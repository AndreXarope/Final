    <!--DOBRA CABEÇALHO-->

    <header class="main_header">
        <div class="main_header_content">
            <a href="#" class="logo">
                <img src="img/bet.png" alt="Bem vindo ao projeto prático Html5 e Css3 Essentials"

                    <li><a href="opcao.html">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--FIM DOBRA CABEÇALHO-->
    <h1>Formulário Cadastro</h1>
    <div class="container">
        <form action="" method="get">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Informe nome" required>
            </div>
            
            <div class="form-group">
                <label for="dtNas">Data Nascimento:</label>
                <input type="date" name="dtnasc" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" required placeholder="Informe CPF">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" required placeholder="Informe cnpj">
            </div>
            <div class="form-group">
                <label for="rg">Rg:</label>
                <input type="text" name="rg" required placeholder="Informe RG">
            </div>
            <div class="form-group">
                
                <label for="email">Email:</label>
                <input type="email" name="email" required placeholder="Informe o Email">
            
            
            </div>
            <div class="form-group">
                <label for="senha">senha:</label>
                <input type="password" name="senha" required placeholder="Informe a senha">
            </div>
            <div class="form-group">
                <label for="senha">Confirmar senha:</label>
                <input type="password" name="senha" required placeholder="Confirme a senha">
            </div>
           


            
            <div class="form-grou_btn">
                <p>
                    <br><br><br>
                    <button type="submit">Cadastrar</button>
                </p>
            </div>
        </form>

    </div>


</body>
