<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="css/boot.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastrarUsuario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastrar Usuário</title>
</head>

<body>
    <!--DOBRA CABEÇALHO-->
    <header class="main_header">
        <div class="main_header_content">
            <a href="index.html" class="logo">
              <img src="malhar" alt="Quero Mais BSB" title="Quero Mais BSB">
            </a>

            <nav class="main_header_content_menu">
              <ul>
                <li><a href="index.html">Voltar</a></li>
              </ul>
            </nav>
          </div>
    </header>

  <main class="all_Form">
    <form action="#" method="POST">
      <h1>Cadastrar Cliente</h1>

      <div class="all_Input">
        <input type="text" placeholder="Nome" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="all_Input">
        <input type="email" placeholder="E-mail" required>
        <i class='bx bxs-envelope' ></i>
      </div>

      <div class="all_Input">
        <input type="password" placeholder="Senha" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <!--Depois de clicar em submit e o usuário voltar para a página inicial deve aparacer uma mensagem que o usuário foi cadastrado -->
      <button type="submit" class="btn">Cadastrar</button>

      <div class="link_Estabelecimento">
        <p>Quer divulgar seu estabelecimento em nosso site?<a href="assinatura.html">Clique aqui</a></p>
      </div>
    </form>
  </main>
</body>
</html>
