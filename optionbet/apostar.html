	<head>

		<link rel="stylesheet" href="./app/views/assets/css/boot.css" />
		<link rel="stylesheet" href="./app/views/assets/css/apostar.css" />
		<title>OptionBet</title>
	</head>
	<body>
		<header class="main_header">
			<div class="main_header_content">
				<a href="./index.php" class="logo">
					<img
						src="app/views/assets/img/bet.png"
						alt="Logo OptionBet"
						title="Logo OptionBet"
				/></a>

				<nav class="main_header_content_menu">
					<ul>
						<li><a href="#">Saldo</a></li>
						<li><a href="#">Perfil</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<article>
				<a href="#">
					<img
						src="./app/views/assets/img/2.png"
						width="200"
						alt="Imagem post"
						title="Imagem Post" />
				</a>
				<p class="category">Time 1 X Time 2</p>
				<!-- <h2><a href="" class="title"> -->

				<!-- <h2><a href="" class="title"></a></h2> -->
				<button class="multiplier">2.95</button>
				<button class="multiplier">4.00</button>
				<button class="multiplier">5.00</button>
			</article>

			<form class="form">
				<div class="field">
					<p>Forma de pagamento</p>
					<div class="payment">
						<input type="radio" name="payment" id="pix" value="pix" />
						<label for="pix">Pix</label>
					</div>
					<div class="payment">
						<input type="radio" name="payment" id="payment" value="credito" />
						<label for="credito">Cartão de Crédito</label>
					</div>
				</div>
				<div class="field">
					<label for="valor">Valor da aposta</label>
					<input placeholder="R$100,00" type="number" name="valor" id="valor" />
				</div>
				<div class="field">
					<label for="placarTime1">Placar (Time 1)</label>
					<input
						placeholder="1"
						type="number"
						name="placarTime1"
						id="placarTime1" />
				</div>

				<div class="field">
					<label for="placarTime2">Placar (Time 2)</label>
					<input
						placeholder="1"
						type="number"
						name="placarTime2"
						id="placarTime2" />
				</div>

				<button class="multiplier">Apostar</button>
			</form>
		</main>
	</body>
